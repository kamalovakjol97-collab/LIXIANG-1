# Конфигурация для Vite + React проекта (НЕ Next.js)
[build]
  command = "npm install && npm run build"
  publish = "dist"

[build.environment]
  NETLIFY_NEXT_PLUGIN_SKIP = "true"
  NODE_VERSION = "18"

# SPA редиректы для React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
